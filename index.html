<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>100 proyectos js Tinder swipe</title>
</head>
<body>
    <main>
        <section>
            <header>
                <img src="./tinder-logo.webp" alt="Logo de tinder">
            </header>
            
            <div class="cards">
                <article>
                    <img src="./photos//2.webp" alt="Alex">
                    <h2>√Ålex <span>25</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <article>
                    <img src="./photos//1.webp" alt="Leila">
                    <h2>Leila <span>27</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>
            </div>

            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>
</body>
<script src="./index.js"></script>
</html>
